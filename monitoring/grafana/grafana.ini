# Grafana Configuration File

[server]
# Porta HTTP
http_port = 3000

# Protocolo (http, https, h2, socket)
protocol = http

# Domínio usado em URLs publicas
domain = localhost

# Root URL
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[database]
# Tipo de banco (sqlite3, mysql, postgres)
type = sqlite3

# Path para o arquivo SQLite
path = /var/lib/grafana/grafana.db

[security]
# Usuário admin padrão
admin_user = admin

# Senha admin padrão (MUDAR EM PRODUÇÃO!)
admin_password = admin

# Secret key para assinar cookies
secret_key = SW2YcwTIb9zpOOhoPsMm

# Disable gravatar
disable_gravatar = false

[users]
# Permitir cadastro de novos usuários
allow_sign_up = false

# Permitir que usuários criem organizações
allow_org_create = false

# Auto-assign novos usuários para org
auto_assign_org = true

# Role padrão para novos usuários
auto_assign_org_role = Viewer

[auth.anonymous]
# Habilitar acesso anônimo
enabled = false

[analytics]
# Desabilitar telemetria
reporting_enabled = false

# Desabilitar check de updates
check_for_updates = false

[log]
# Modo de log (console, file, syslog)
mode = console

# Nível de log (trace, debug, info, warn, error, critical)
level = info

[log.console]
# Formato do log (text, json)
format = console

[paths]
# Diretório de dados
data = /var/lib/grafana

# Diretório de logs
logs = /var/log/grafana

# Diretório de plugins
plugins = /var/lib/grafana/plugins

# Diretório de provisioning
provisioning = /etc/grafana/provisioning

[alerting]
# Habilitar alerting
enabled = true

# Execute alerts
execute_alerts = true

[unified_alerting]
# Habilitar unified alerting
enabled = true

[feature_toggles]
# Features experimentais
enable = ""
