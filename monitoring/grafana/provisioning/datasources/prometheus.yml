apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    # URL do Prometheus (ajustar conforme necess√°rio)
    # Para Docker: http://prometheus-mlops:9090
    # Para host: http://host.docker.internal:9090
    url: http://host.docker.internal:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST
    version: 1
